<!DOCTYPE html>
<html>
    <head>
        <title>mmd's blog</title>
        <link rel = "stylesheet" href = "/assets/css/config.css"/>
        <link rel = "icon" href = "/assets/img/icon.png">

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>

        <link href = "https://fonts.googleapis.com/css2?family=DM+Mono&display=swap"         rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"         rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel = "stylesheet">

        <script src = "/assets/js/auto_header.js"></script>
        <script src = "/assets/js/blog_builder.js"></script>

        <meta charset = "UTF-8">
        <meta name = "author" content = "Mateus M.D. Souza">
    </head>
    <body onload = "init_header();allow_return()">
        <header>
            <!-- Head -->
            <h1 align = "center" class = "title"><a href = "index.html" title = "making stuff since 4 B.W." >mmd's blog</a></h1>
            <hr align = "center"/>

            <!-- Menu -->
            <nav id = "header"></nav>
            <hr align = "center"/>
        </header>

        <!-- Body -->
        <main class = "default">
            <section align = "justify" id = "post"></section>
            <section align = "center" class = "editor_hotbar">
                <input type = "text" id = "field" size = 72 spellcheck = "true"/>
                <input type = "submit" value = "submit"  id = "submit"  onclick = "blog_post()"/>
                <input type = "submit" value = "delete"  id = "delete"  onclick = "blog_post_dell()"/>
                <input type = "submit" value = "publish" id = "publish" onclick = "blog_post_save()"/>
            </section>
        </main>

        <!-- Footnote -->
        <hr align = "center"/>
        <footer id = "footnote">
        </footer>
    </body>
</html>
