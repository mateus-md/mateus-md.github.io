<html>
    <head>
        <title>BinaryBrain_</title>
        <link rel="stylesheet" href="config.css"/>
        <link rel="icon" href="icon.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <!-- Head -->
        <h1 align = "center" style = "color:#3C4D09" class = "logo"><u><br/>BinaryBrain</u></h1>
        <hr align = "center"/>

        <!-- Menu -->
        <div id = "header" onload="init_header()"></div>

        <!-- Body -->
        <div>
            <div class = "default" align = "justify" id = "post"></div>
            <div align = "center">
                <input type = "text" id = "field" size = 80/>
                <input type = "submit" value="submit"  onclick="blog_post()"/>
                <input type = "submit" value="delete"  onclick="blog_post_dell()"/>
                <input type = "submit" value="publish" onclick="blog_post_save()"/>
            </div>
        </div>

        <hr align = "center"/>
        <!-- Footnote -->
        <div class="default" align = "center">
            <p align = "center">
                BinaryBrain_ Copyright(c) 2019-2021 by Mateus M. D. de Souza,
                name (BinaryBrain_) and logo.<br/>
                All rights reserved.
                <br/><br/>
            </p>
        </div>
    </body>
</html>
